    <script>
        
        let a = 5;
        
        //condicional simples

       /* if (a === 5) {

        //condicional composto 

        if (a === 4) {
            alert(`<h2>O valor da variável é ${a}</h2>`);
        } else {
            alert(`O valor da variável é diferente de 4`);
        }

        //Condição sequêncial
        let b = 1, c = 2, d = 3;

        if (b < c) {
            document.write(`${b} é menor que ${c}`);
        }
        if (b > c) {
            document.write(`${b} não é maior que ${c}`);
        }
        if (c === d) {
            document.write(`${c} não é igual a ${d}`);
        }

    </script>
