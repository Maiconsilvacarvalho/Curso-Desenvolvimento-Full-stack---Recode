<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exercício 03</title>
</head>
<body>
    
    <script>
        //Switch-case
        let agora = new Date();
        let diaSem = agora.getDay();

        switch(diaSem) {
            case 0:
                document.write('Hojé é Domingo')
                break
            case 1:
                document.write('Hoje é Segunda-Feira')
                break
            case 2:
                document.write('Hoje é Terça-Feira')
                break
            case 3:
                document.write('Hoje é Quarta-Feira') 
                break
            case 4:
                document.write('Hoje é Quinta-Feira')
                break
            case 5:
                document.write('Hoje é Sexta-Feira')
                break
            case 6:
                document.write('Hoje é Sábado-Feira')
                break           
        }
        </script>
</body>
</html>
