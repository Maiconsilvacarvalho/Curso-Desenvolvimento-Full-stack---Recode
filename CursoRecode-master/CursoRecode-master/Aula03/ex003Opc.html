<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Times do Rio</title>
</head>
<body>
    <h2>Qual o seu time do coração?</h2>
    <input type="text" id="timeTxt" placeholder="Seu Time Aqui">
    <input type="button" value="Enviar" id="btnClick" onclick="timesRio()">
    <div id="res"></div>


    <script>
        function timesRio() {
        let time = document.getElementById('timeTxt');
        let txtTime = String(time.value);
        let result = document.getElementById('res');

        if (txtTime === "flamengo") {

            result.innerHTML = `Mengão`;
        } 
        }
    </script>
</body>
</html>
