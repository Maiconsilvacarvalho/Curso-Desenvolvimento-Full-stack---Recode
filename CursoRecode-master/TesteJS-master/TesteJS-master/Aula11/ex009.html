<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Nacionalidade</title>
</head>
<body>

        <h1>Sistema Nacionalidade</h1>
        Seu país de origem : <input type="text" name="txtPais" id="txtPais">
        <input type="button" value="Verificar" onclick="enviar()">
        <div id="res">
    
        </div>
        <script>
            function enviar() {
                let txtP = document.getElementById('txtPais')
                let res = document.querySelector('div#res')
                res.innerHTML = `Seu país de origem é <strong>${txtP}</strong></p>`
                
            }
    </script>
</body>
</html>
