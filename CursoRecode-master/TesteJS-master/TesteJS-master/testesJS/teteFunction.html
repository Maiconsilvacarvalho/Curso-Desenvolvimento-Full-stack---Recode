<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

</head>
<body>
        <h1>Qual seu animal favorito</h1>
        <input type="text" name="txtAnimal" id="txtAnimal" placeholder="Seu animal aqui:">
        <input type="button" value="Verificar" onclick="sayAnimal()">
        <div id="res">
    
        </div>
        <script>
            function sayAnimal() {
                let animal = document.getElementById('txtAnimal')
                let res = document.querySelector('div#res')
                let animalTxt = String(animal.value)
                res.innerHTML = `<p>Seu animal favorito Ã© <strong>${animalTxt}</strong></p>`
                
            }
        </script>
</body>
