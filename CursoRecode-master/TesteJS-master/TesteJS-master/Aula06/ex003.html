<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(121, 73, 165);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
       var n1 = Number(window.prompt('Digite um número')) //prompt recebe valor String
       var n2 = Number(window.prompt('Digite outro número'))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é = a ${s}`)
       // (number + number) Para Adição
       // (string + string) Para Concatenação
       // Number.parseInt (Converte String para Números Inteiros)
       // Number.parseFloat (Converte String para Números Reais)
       // Simplesmente Number, o JS armazena de acordo com o que for necessário
    </script>
</body>
</html>
